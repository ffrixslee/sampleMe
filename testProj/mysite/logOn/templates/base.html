<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Flowbite JS (for interactive components like modals, dropdowns) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>

</head>
<body class="bg-cream-100 flex justify-center items-center min-h-screen">
    <div class="w-full max-w-3xl p-6 bg-white rounded-lg shadow-lg">
        <nav class="flex justify-between items-center bg-gray-100 p-4 rounded-md">
            <a href="{% url 'home' %}" class="text-lg font-semibold text-gray-700">Home</a>
            <div>
                {% if user.is_authenticated %}
                    <span class="text-gray-700 mr-4">Welcome, {{ user.username }}!</span>
                    <a href="{% url 'logout' %}" class="bg-red-500 text-white px-4 py-2 rounded-lg">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Login</a>
                {% endif %}
            </div>
        </nav>

        <main class="mt-6">
            {% block content %}{% endblock %}
        </main>
    </div>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>
</body>
</html>
